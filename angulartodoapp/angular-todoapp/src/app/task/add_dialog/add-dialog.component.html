<div id="overlay">
    <div class="align_center">
        <h2 mat-dialog-title>Add new task</h2>
        <form #addTask = "ngForm">
            <span class="input"></span>
            <input matInput [(ngModel)]="data.taskName" type="text" placeholder="Name for task" name="taskName" class="form-control" id="taskName" autofocus autocomplete="off" />
            <input matInput [(ngModel)]="data.taskDesc" type="text" placeholder="Description" name="taskDesc" class="form-control" id="taskDesc" autofocus autocomplete="off" />
            <mat-dialog-actions>
            <button mat-button mat-dialog-close>Close</button>
            <button mat-button [mat-dialog-close]="data">Add</button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
