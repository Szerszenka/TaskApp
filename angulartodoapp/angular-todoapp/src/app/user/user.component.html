<div class="col-md-6">
    <h2> User Details</h2>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Username</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.id}}</td>
        <td>{{user.username}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)" type="submit"> Delete User</button></td>
      </tr>
      </tbody>
    </table>
    </div>
